<!DOCTYPE html>
<html ng-app="kaios-sample-app">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="theme-color" content="#24397a">
    <title>kaios app</title>
    <link rel="stylesheet" type="text/css" href="css/app.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body id="body" ng-controller="TabController as tab">
    <div id="upperpadding"></div>
    <div>
        <header id="header"></header>
        <div id="tabs">
            <ul class="tabs">
                <li class="navigable" ng-click="tab.setTab(1)" ng-class="{active:tab.isSet(1)}">Tab 1<div class="activeTab"></div>
                </li>
                <li class="navigable" ng-click="tab.setTab(2)" ng-class="{active:tab.isSet(2)}">Tab 2<div class="activeTab"></div>
                </li>
            </ul>
        </div>
        <div ng-view autoscroll="true"></div>
        <footer></footer>
    </div>
    <!--Angular Files-->
    <script type="text/javascript" src="lib/lib.min.js"></script>
    <!-- Jquery JS -->
    <script type="text/javascript" src="lib/jquery.min.js"></script>
    <!-- Navigation Library -->
    <script type="text/javascript" src="lib/naviBoard.js"></script>
    <!-- App Files-->
    <script type="text/javascript" src="js/app/app.js"></script>
    <script type="text/javascript" src="js/app/event-manager.js"></script>
    <script type="text/javascript" src="js/app/Constants.js"></script>
    <!-- Service Files -->
    <script type="text/javascript" src="services/rest-service.js"></script>
    <!-- Component Files -->
    <script type="text/javascript" src="components/header/header.js"></script>
    <script type="text/javascript" src="components/footer/footer.js"></script>
    <script type="text/javascript" src="components/tabOne/tabOne.js"></script>
    <script type="text/javascript" src="components/tabTwo/tabTwo.js"></script>
    <script type="text/javascript" src="components/fullView/fullView.js"></script>
    
</body>

</html>
